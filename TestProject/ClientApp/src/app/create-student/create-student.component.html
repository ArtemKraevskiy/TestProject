<h3>Добавление студента</h3>
<form method="post" [formGroup]="myForm" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-4">

      <div class="form-group">
        <label class="control-label">ФИО:</label>
        <input formControlName="name" class="form-control" name="name"/>
        <span class="text-danger"></span>
      </div>

      <div class="form-group">
        <label class="control-label">Номер телефона:</label>
        <input type="number" formControlName="phoneNumber" class="form-control" name="phoneNumber" />
        <span class="text-danger"></span>
      </div>

      <div class="form-group">
        <label for="exampleFormControlFile1">Фотография: </label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="onFileChange($event)">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Добавить</button>
      </div>

      <div *ngIf="done">
        <div *ngIf="success" class="alert alert-success" role="alert">
          Студент успешно добавлен!
        </div>
        <div *ngIf="!success">
          <div *ngIf="!formCompleted" class="alert alert-warning" role="alert">
            Заполните все поля!
          </div>
          <div *ngIf="formCompleted" class="alert alert-danger" role="alert">
            Не удалось добавить студента!
          </div>
        </div>
      </div>

    </div>
  </div>
</form>

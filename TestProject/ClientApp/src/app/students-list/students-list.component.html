<a routerLink="/create-student"><u>Добавить студента</u></a>
<h3 class="mt-3">Список студентов группы - {{dataTransferService.groupName}}</h3>

<div class="row mt-3" *ngFor="let student of students">
  <div class="col-3">
    <img src="{{student.photo}}" class="img-fluid"/>
  </div>
  <div class="col">
    <h3>{{student.name}}</h3>
    <p>Телефон: {{student.phoneNumber}}</p>
    <a routerLink="/change-student" (click)="transferStudent(student.id)"><u>Редактировать</u></a><p style="display:inline">/</p><a routerLink="" (click)="deleteStudent(student.id)"><u>Удалить</u></a>
  </div>
</div>
